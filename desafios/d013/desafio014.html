<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2">Àrea</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
            <tr>
                <td>Notas 1</td>
                <td>Notas 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Exatas</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
